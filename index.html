<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch Application</title>
    <link rel="stylesheet" href="style.css"> <!-- Link to CSS file -->
</head>
<body>
    <div class="container">
        <h1>Stopwatch</h1>
        <p>@Nidakhan</p>
        <div id="stopwatch">
            <span id="min">00</span> :
            <span id="sec">00</span> :
            <span id="msec">00</span>
        </div>
        <div class="buttons">
            <button id="activeID" onclick="active()">Start</button>
            <button onclick="pause()">Pause</button>
            <button onclick="reset()">Reset</button>
            <button onclick="lab()">Record</button>
        </div>
        <ul id="ul"></ul>
    </div>
    <script src="scriptt.js"></script> <!-- Link to JavaScript file -->
</body>
</html>
